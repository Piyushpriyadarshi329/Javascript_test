<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Bubbling vs Capturing</title>
  <style>
    div {
      padding: 30px;
      margin: 10px;
      border: 2px solid #333;
    }
    #outer { background-color: #ffd; }
    #inner { background-color: #dfd; }
    #btn   { background-color: #ddf; }
  </style>
</head>
<body>
  <div id="outer">
    Outer Div
    <div id="inner">
      Inner Div
      <button id="btn">Click Me</button>
    </div>
  </div>

  <script>
    // Capturing Phase Handlers

    document.getElementById("inner").addEventListener(
      "click",
      () => {
        console.log("Capturing → Inner Div");
      },
      true
    );

    document.getElementById("outer").addEventListener(
      "click",
      (event) => {
        console.log("Capturing → Outer Div");
        event.stopPropagation()

      },
      true // Enable capturing
    );
  

    // Bubbling Phase Handlers
    document.getElementById("inner").addEventListener("click", () => {
      console.log("Bubbling → Inner Div");
    });

    document.getElementById("outer").addEventListener("click", () => {
      console.log("Bubbling → Outer Div");
    });

    // Target element
    document.getElementById("btn").addEventListener("click", () => {
      console.log("Target → Button Clicked");
    });
  </script>
</body>
</html>
