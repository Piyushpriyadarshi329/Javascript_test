<style>
  /* Hide the checkbox */
  #modal-toggle {
    display: none;
  }

  /* Modal overlay */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  /* Modal box */
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }

  /* Show modal when checkbox is checked */
  #modal-toggle:checked + .modal {
    display: flex;
  }

  .close-label {
    cursor: pointer;
    color: red;
    font-weight: bold;
  }
</style>

<!-- Checkbox toggle -->
<input  type="checkbox" id="modal-toggle" />

<!-- Open button -->
<label for="modal-toggle" style="cursor:pointer; color:blue;">Open Modal</label>

<!-- Modal -->
<div class="modal">
  <div class="modal-content">
    <p>This is a CSS-only modal!</p>
    <label for="modal-toggle" class="close-label">Close</label>
  </div>
</div>
